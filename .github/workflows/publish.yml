name: publish
run-name: Build and publish book
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current branch
        uses: actions/checkout@v3

      - name: Download Java
        uses: typelevel/download-java@v1
        id: download-java
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'jdkfile'
          java-version: 17
          jdkFile: ${{ steps.download-java.outputs.jdkFile }}

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 'latest'
          cache: 'npm'
      - run: npm ci

      - name: Install TeX Live
        uses: zauguin/install-texlive@v2
        with:
          packages: >
            l3build latex latex-bin luatex latex-bin-dev xetex mdframed amsmath listings xcolor fancyvrb kvoptions booktabs hyperref

      - name: Setup Pandoc
        run: |
            curl -Ls https://github.com/jgm/pandoc/releases/download/3.1.2/pandoc-3.1.2-linux-amd64.tar.gz > /tmp/pandoc.tgz
            tar zxvf /tmp/pandoc.tgz
            mv pandoc-3.1.2/bin/pandoc /usr/local/bin/pandoc

            curl -Ls https://github.com/lierdakil/pandoc-crossref/releases/download/v0.3.16.0/pandoc-crossref-Linux.tar.xz > /tmp/pandoc-crossref.tgz
            tar xvf /tmp/pandoc-crossref.tgz
            mv pandoc-crossref /usr/local/bin/pandoc-crossref

      - name: Cache sbt
        uses: actions/cache@v3
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            ~/AppData/Local/Coursier/Cache/v1
            ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Install Fonts
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ttf-bitstream-vera

      - name: Generate PDF
        run: sbt pdf

      - name: Publish site
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/develop'
        uses: peaceiris/actions-gh-pages@v3.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
          keep_files: true
